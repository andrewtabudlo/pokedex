<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokèdex</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="container nav-wrapper">
                  <a href="#" class="center brand-logo">Trainer's Pokèdex</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#"><i class="material-icons">search</i></a></li>
                  </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container center row">
              <div class="col s4">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/articuno.gif" alt="Articuno">
                <p>#144 Articuno</p>
                <a class="waves-effect waves-light btn blue">Ice</a><a class="waves-effect waves-light btn purple lighten-3">Flying</a>
              </div>
              <div class="col s4">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/moltres.gif" alt="Moltres">
                <p>#146 Moltres</p>
                <a class="waves-effect waves-light btn red">Fire</a><a class="waves-effect waves-light btn purple lighten-3">Flying</a>
              </div>
              <div class="col s4">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/dragonite.gif" alt="Dragonite">
                <p>#149 Dragonite</p>
                <a class="waves-effect waves-light btn purple">Dragon</a><a class="waves-effect waves-light btn purple lighten-3">Flying</a>
              </div>
            </div>
        </main>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
